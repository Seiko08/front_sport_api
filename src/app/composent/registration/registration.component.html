<div class="d-flex justify-content-center align-items-center min-vh-100 bg-light">
  <div class="card shadow-lg border-0 rounded-4" style="max-width: 900px; width: 100%;">
    <div class="card-body p-4">
      <h2 class="mb-4 text-center fw-bold text-primary">
        <i class="bi bi-person-plus"></i>
        Inscription
      </h2>
      <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()" novalidate>
        <div class="row g-3">
          <!-- Email -->
          <div class="col-12 col-md-6">
            <label for="email" class="form-label fw-semibold">Email</label>
            <div class="input-group has-validation">
              <span class="input-group-text bg-white"><i class="bi bi-envelope"></i></span>
              <input
                id="email"
                type="email"
                class="form-control"
                formControlName="email"
                [ngClass]="{
                  'is-invalid': f['email'].touched && f['email'].invalid,
                  'is-valid': f['email'].touched && f['email'].valid
                }"
                required
                autocomplete="email"
                placeholder="exemple@mail.com"
              />
              <div class="invalid-feedback" *ngIf="f['email'].touched && f['email'].invalid">
                <span *ngIf="f['email'].errors?.['required']">L'email est requis.</span>
                <span *ngIf="f['email'].errors?.['email']">L'email n'est pas valide.</span>
              </div>
            </div>
          </div>

          <!-- Mot de passe -->
          <div class="col-12 col-md-6">
            <label for="password" class="form-label fw-semibold">Mot de passe</label>
            <div class="input-group has-validation">
              <span class="input-group-text bg-white"><i class="bi bi-lock"></i></span>
              <input
                id="password"
                type="password"
                class="form-control"
                formControlName="password"
                [ngClass]="{
                  'is-invalid': f['password'].touched && f['password'].invalid,
                  'is-valid': f['password'].touched && f['password'].valid
                }"
                required
                autocomplete="new-password"
                placeholder="Au moins 8 caractères"
              />
              <div class="invalid-feedback" *ngIf="f['password'].touched && f['password'].invalid">
                <span *ngIf="f['password'].errors?.['required']">Mot de passe requis.</span>
                <span *ngIf="f['password'].errors?.['minlength'] as minlengthErr">
                  Minimum {{ minlengthErr.requiredLength }} caractères.
                </span>
              </div>
            </div>
          </div>

          <!-- Prénom -->
          <div class="col-12 col-md-6">
            <label for="firstname" class="form-label fw-semibold">Prénom</label>
            <div class="input-group has-validation">
              <span class="input-group-text bg-white"><i class="bi bi-person"></i></span>
              <input
                id="firstname"
                type="text"
                class="form-control"
                formControlName="firstname"
                [ngClass]="{
                  'is-invalid': f['firstname'].touched && f['firstname'].invalid,
                  'is-valid': f['firstname'].touched && f['firstname'].valid
                }"
                required
                autocomplete="given-name"
                placeholder="Votre prénom"
              />
              <div class="invalid-feedback" *ngIf="f['firstname'].touched && f['firstname'].invalid">
                <span *ngIf="f['firstname'].errors?.['required']">Prénom requis.</span>
              </div>
            </div>
          </div>

          <!-- Nom -->
          <div class="col-12 col-md-6">
            <label for="lastname" class="form-label fw-semibold">Nom</label>
            <div class="input-group has-validation">
              <span class="input-group-text bg-white"><i class="bi bi-person-vcard"></i></span>
              <input
                id="lastname"
                type="text"
                class="form-control"
                formControlName="lastname"
                [ngClass]="{
                  'is-invalid': f['lastname'].touched && f['lastname'].invalid,
                  'is-valid': f['lastname'].touched && f['lastname'].valid
                }"
                required
                autocomplete="family-name"
                placeholder="Votre nom"
              />
              <div class="invalid-feedback" *ngIf="f['lastname'].touched && f['lastname'].invalid">
                <span *ngIf="f['lastname'].errors?.['required']">Nom requis.</span>
              </div>
            </div>
          </div>

          <!-- Date de naissance -->
          <div class="col-12 col-md-6">
            <label for="birthday" class="form-label fw-semibold">Date de naissance</label>
            <div class="input-group has-validation">
              <span class="input-group-text bg-white"><i class="bi bi-calendar"></i></span>
              <input
                id="birthday"
                type="date"
                class="form-control"
                formControlName="birthday"
                [ngClass]="{
                  'is-invalid': f['birthday'].touched && f['birthday'].invalid,
                  'is-valid': f['birthday'].touched && f['birthday'].valid
                }"
                required
              />
              <div class="invalid-feedback" *ngIf="f['birthday'].touched && f['birthday'].invalid">
                <span *ngIf="f['birthday'].errors?.['required']">Date de naissance requise.</span>
              </div>
            </div>
          </div>

          <!-- Genre -->
          <div class="col-12 col-md-6">
            <label for="gender" class="form-label fw-semibold">Genre</label>
            <div class="input-group has-validation">
              <span class="input-group-text bg-white"><i class="bi bi-gender-ambiguous"></i></span>
              <select
                id="gender"
                class="form-select"
                formControlName="gender"
                [ngClass]="{
                  'is-invalid': f['gender'].touched && f['gender'].invalid,
                  'is-valid': f['gender'].touched && f['gender'].valid
                }"
                required
              >
                <option value="" disabled>Sélectionner un genre</option>
                <option value="man">Homme</option>
                <option value="woman">Femme</option>
              </select>
              <div class="invalid-feedback" *ngIf="f['gender'].touched && f['gender'].invalid">
                <span *ngIf="f['gender'].errors?.['required']">Genre requis.</span>
              </div>
            </div>
          </div>

          <!-- Rôle -->
          <div class="col-12 col-md-6">
            <label for="role" class="form-label fw-semibold">Rôle</label>
            <div class="input-group has-validation">
              <span class="input-group-text bg-white"><i class="bi bi-person-badge"></i></span>
              <select
                id="role"
                class="form-select"
                formControlName="role"
                [ngClass]="{
                  'is-invalid': f['role'].touched && f['role'].invalid,
                  'is-valid': f['role'].touched && f['role'].valid
                }"
                required
              >
                <option value="user">Utilisateur</option>
                <option value="organiser">Organisateur</option>
              </select>
              <div class="invalid-feedback" *ngIf="f['role'].touched && f['role'].invalid">
                <span *ngIf="f['role'].errors?.['required']">Rôle requis.</span>
              </div>
            </div>
          </div>
        </div>

        <button type="submit" class="btn btn-primary w-100 fw-semibold py-2 mt-4" [disabled]="submitting || registrationForm.invalid">
          {{ submitting ? 'Envoi...' : 'S\'inscrire' }}
        </button>

        <div *ngIf="message" class="alert mt-3 mb-0 text-center" [ngClass]="isError ? 'alert-danger' : 'alert-success'">
          {{ message }}
        </div>
      </form>
    </div>
  </div>
</div>
